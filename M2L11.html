<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>Javascript number method</h2>
    <p>tofixed() method memberi aturan pada digit angka</p>
    <p>untuk bekerja dengan uang, tofixed(2) dapat digunakan</p>
    <p id="demo"></p>

    <script>
    var x = 9.656;
    document.getElementById("demo").innerHTML = 
    x.toFixed(0) +"<br>"+
    x.toFixed(2) +"<br>"+
    x.toFixed(4) +"<br>"+
    x.toFixed(6);
    </script>
    
</body>
</html>
