<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>Javascript number method</h2>
    <p>toprecicition() method me-return string, dengan hasil angka yang yang panjangnya spesifik</p>
    <p id="demo"></p>

    <script>
    var x = 9.656;
    document.getElementById("demo").innerHTML = 
    x.toPrecision() + "<br>" +
    x.toPrecision(2) + "<br>" +
    x.toPrecision(4) + "<br>" +
    x.toPrecision(6);
    </script>
    
</body>
</html>
