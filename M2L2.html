<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Java Script Boolean</h2>
    <p>Boolean hanya mempunyai dua values : tru atau false</p>
    <p id="demo"></p>

    <script>
    var x = 5;
    var y = 5;
    var z = 6;

    document.getElementById('demo').innerHTML = (x == y) + "<br>" + (x == z);
    </script>
    
</body>
</html>
